<!DOCTYPE html>
<!--- Rock paper scissors --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Rock paper scissor game" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen Li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Rock paper scissors program</title>
    <link
      rel="canonical"
      href="https://Allen-Li-hub.github.io/ICS2O--FinalProject-HTML/"
    />
    <link
      rel="manifest"
      href="/ICS2O--FinalProject-HTML/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <title>Rock, paper, scissors game</title>
  <body>
    <div class="selections">
      <button class="selection" data-selection="rock">✊</button>
      <button class="selection" data-selection="paper">✋</button>
      <button class="selection" data-selection="scissors">✌</button>
    </div>
    <div class="results">
      <div>
        You
        <span class="result-score" data-your-score>0</span>
      </div>
      <div data-final-column>
        Computer
        <span class="result-score" data-computer-score>0</span>
      </div>
      <!-- <div class="result-selection winner">✊</div>
    <div class="result-selection">✌</div> -->
    </div>
  </body>
</html>
